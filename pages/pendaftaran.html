<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <fieldset>
                <h3>Isi Formulir dengan Benar!</h3>
            <table id="form">
                <tr>
                <tr>
                    <td>Nama</td>
                    <td> : </td>
                    <td><input type="text" name="nama" id="nama" placeholder="Masukkan nama anda" required></td>
                </tr>
                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td> : </td>
                    <td>
                        <input type="text" name="tempat" id="tmptlahir" placeholder="Masukkan Tempat Lahir"
                        required>
                        <input type="date" name="tanggallahir" id="tgllahir" required>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td> : </td>
                    <td>
                        <input type="radio" id="gender" name="gender" value="Laki-laki">
                        <label for="gender">Laki-laki</label>
                        <input type="radio" id="gender" name="gender" value="">
                        <label for="gender">Perempuan</label>
                        
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td> : </td>
                    <td><textarea name="alamat" id="alamat" rows="4" cols="40" placeholder="Masukkan alamat anda"
                            required></textarea></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td> : </td>
                    <td><input type="email" name="email" id="email" placeholder="Masukkan email anda" required></td>
                </tr>
                <tr>
                    <td>No. Telpon</td>
                    <td> : </td>
                    <td><input type="number" name="telpon" id="telepon" placeholder="Masukkan no. telpon" required>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td> : </td>
                    <td>
                        <select id="agama" required>
                            <option value="">-- Pilihan --</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Budha">Budha</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Khusus">Lainnya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td> : </td>
                    <td>
                        <select id="status" required>
                            <option value="">-- Pilihan --</option>
                            <option value="Menikah">Menikah</option>
                            <option value="Belum Menikah">Belum Menikah</option>
                            <option value="Mahasiswa">Mahasiswa</option>
                        </select>
                    </td>
                </tr>
                </tr>
            </table>
            <button type="button" class="submit" onclick="confirmSubmit()">Kirim</button>
            <button type="button"><a href="/">Kembali</a></button>
        </fieldset>
    </form>

    <div id="hasil_data" align="center">
        <h1 id="cetak_hasil"></h1>
        <p id="out_nama"></p>
        <p id="out_tmptlahir"></p>
        <p id="out_tgllahir"></p>
        <p id="out_gender"></p>
        <p id="out_alamat"></p>
        <p id="out_email"></p>
        <p id="out_telepon"></p>
        <p id="out_kodepos"></p>
        <p id="out_agama"></p>
        <p id="out_status"></p>
    </div>
        <script>
            function confirmSubmit() {
                alert("Apakah Anda Sudah Mengisi Dengan Benar?");
                let nama = document.getElementById("nama").value;
                let tmptlahir = document.getElementById("tmptlahir").value;
                let tgllahir = document.getElementById("tgllahir").value;
                let gender = document.getElementById("gender").value;
                let alamat = document.getElementById("alamat").value;
                let email = document.getElementById("email").value;
                let telepon = document.getElementById("telepon").value;
                let agama = document.getElementById("agama").value;
                let status = document.getElementById("status").value;
                let cetak_hasil = " Data Diri Anda ";
                let border = document.getElementById("hasil_data");
                let warna = document.getElementById("hasil_data");


                document.getElementById("cetak_hasil").innerHTML = cetak_hasil;
                document.getElementById("out_nama").innerHTML = "Nama : " + nama;
                document.getElementById("out_tmptlahir").innerHTML = "Tempat Lahir : " + tmptlahir;
                document.getElementById("out_tgllahir").innerHTML = "Tanggal Lahir : " + tgllahir;
                document.getElementById("out_gender").innerHTML = "Gender : " + gender;
                document.getElementById("out_alamat").innerHTML = "Alamat : " + alamat;
                document.getElementById("out_email").innerHTML = "Email : " + email;
                document.getElementById("out_telepon").innerHTML = "Telepon : " + telepon;
                document.getElementById("out_agama").innerHTML = "Agama : " + agama;
                document.getElementById("out_status").innerHTML = "Status : " + status;
                border.style.border = "2px solid black";
            }
        </script>
</body>

</html>
