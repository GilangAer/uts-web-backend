<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
</head>
<body>
    <h1>Pendaftaran</h1>
    <form action="">
        <fieldset>
            <table id="form">
                <tr>
                <tr>
                    <td>Username</td>
                    <td> : </td>
                    <td><input type="text" name="nama" placeholder="Masukkan Username Anda" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> : </td>
                    <td>
                        <input type="email" name="email" placeholder="Masukkan Email Anda"
                        required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td> : </td>
                    <td><input type="text" name="password" placeholder="Masukkan Password Anda" required></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td> : </td>
                    <td><input type="text" name="password" placeholder="Confirm Password Anda" required></td>
                </tr>
                </tr>
            </table>
            <button type="button" class="submit"><a href="/login_form">Kirim</a></button>
            <button type="button"><a href="/">Kembali</a></button>
        </fieldset>
    </form>
</body>

</html>
